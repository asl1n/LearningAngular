<div class="hobby-container">
    <label for="hobby">Add your hobbies:</label>
    <input id="hobby" type="text" [formControl]="userInput" (keydown.enter)="addInput($event)" placeholder="Type and enter" />
  
    <div class="hobby-tags">
      <span *ngFor="let hobby of inputs.controls; let i = index" class="tag">
        {{ hobby.value }} 
        <button (click)="removeInput(i)">x</button>
      </span>
    </div>
  </div>
